<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>YourWeather</title>
    
    <link rel="stylesheet" href="assets/style.css" />
    
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="shortcut icon" href="assets/img/cloud.png" type="image/x-icon" />

    <script src="assets/scripts/weather.js"></script>
    <script src="assets/scripts/nav.js"></script>

</head>

<body>
    <div class="container">
        <header class="nav-header">
            <nav id="main-nav">
                <ul>
                    <li>
                        <button class="nav-button" id="nav-toggle">&#9776;</button>
                    </li>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>

        <form class="form-weather">
            <header class="form-header">
                <h1>YourWeather</h1>
            </header>
            <hr>
            <div class="input-field">
                <input type="text" id="cityInput" placeholder="Digite o nome da cidade." />
                <button type="submit" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div id="weatherInfo">

                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Maceió</span>
                    <img src="https://flagsapi.com/BE/flat/64.png" id="country" alt="country flag">
                </h2>

                <p id="temperature"><span></span></p>

                <div id="description-countainer">
                    <p id="description"></p>
                    <img src="" id="weather-icon" alt="Condições do tempo">
                </div>

                <div id="details-countainer">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                    </p>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
